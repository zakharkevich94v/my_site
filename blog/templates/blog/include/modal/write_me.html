{% load static %}
<div class="modal" id="contact-modal">
    <div class="modal__content  modal__content--contact">
        <button class="modal__close" type="button">
            <img src="{% static 'images/close.svg' %}" alt="close">
        </button>

        <form class="form" action="{% url 'contact-me' %}" method="post">
            {% csrf_token %}
            <div class="form__group  form__group--md">
                <input class="form__control" type="text" name="name"  placeholder="Name" required>
                <span class="form__line"></span>
            </div>
            <div class="form__group  form__group--md">
                <input class="form__control" type="email" name="email"  placeholder="e-mail" required>
                <span class="form__line"></span>
            </div>
            <div class="form__group  form__group--md">
                <textarea class="form__control  form__control--textarea" name="message" value="message" placeholder="Text message" required></textarea>
                <span class="form__line"></span>
            </div>            
            <div class="form__footer">
                <div class="form__group  form__group--md">
                    <button class="btn  btn--blue  btn--rounded  btn--sm" type="submit">Submit</button>
                </div>
            </div>
            
        </form>
        <ul class="modal__footer">
            <li>
                e-mail: <a href="mailto:zakharkevich.v@gmail.com">zakharkevich.v@gmail.com</a>
            </li>
            <!-- <li>
                тел: <a href="#"></a>
            </li> -->
        </ul>
    </div>
</div>
